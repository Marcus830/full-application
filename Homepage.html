<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jail Management System</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
        }
        header {
            background: #333;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            background: #ffeb3b;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }
        header p , header h2 {
            text-align: center;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 400;
        }
        /* Sidebar styling */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 15%;
            background-color: #ada1a1;
            height: 100vh; /* Full viewport height */
            position: absolute;
            overflow: auto;
        }

        ul li a {
            display: block;
            color: #000;
            font-size: 25px;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
        }

        ul li a:hover {
            background-color: #888;
            color: white;
        }

        /* Button styling */
        .button-container {
            margin-left: 18%;
            padding: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            width: 30%;
            height: 150px;
            font-size: 20px;
            border-radius: 8px;
            transition: background-color 0.4s, transform 0.2s;
            background-color: #0112ff;
            color: white;
            border: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
            cursor: pointer;
        }

        button:hover {
            background-color: #e5ff00;
            color: black;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3), 0 8px 28px rgba(0, 0, 0, 0.25);
            transform: scale(1.05);
        }

        /* Quick Stats Section */
        .stats-container {
            margin-left: 18%;
            padding: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stats-card {
            width: 200px;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stats-card h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
        }

        .stats-card p {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: #555;
        }
        .activity-container {
            margin-left: 18%;
            padding: 20px;
            max-width: 60%;
        }
        .activity-container h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }
        .activity-card {
            background: #dbd8c5;
            border-left: 5px solid #ffb300;
            padding: 12px 18px;
            margin-bottom: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
    </style>
    <script>
        //function to get the user ID
        fetch('http://localhost:3000/users/${id}')
        .then(response => response.json())
        .then(data => {
            document.querySelector('header h2').innerText = `Welcome ${data.name}`;
        })
        .catch(error => {
            console.error('Error fetching user data:', error);
            document.querySelector('header h2').innerText = 'Welcome !!';
        });

        //fetching data for inmate count
        fetch('http://localhost:3000/inmates/count')
        .then(response => response.json())
        .then(data => {
            document.querySelector('.stats-card:nth-child(1) p').innerText = data.total;
        });
        
        //fetching data for staff count
        fetch('http://localhost:3000/staff/count')
            .then(response => response.json())
            .then(data => {
                document.querySelector('.stats-card:nth-child(2) p').innerText = data.total;
            });
        // Function to navigate to different pages
        function navigateTo(page) {
            // Replace these links with actual pages in your system
            const pages = {
                inmate: "inmate_management.html",
                staff: "staff_management.html", //I need to do this webpage
                incidents: "incident_reporting.html" //I need to do this webpage as well
            };
            window.location.assign(pages[page]);
        }
        fetch('http://localhost:3000/users')
        .then(response => response.json())
        .then(data => {
        console.log('Users:', data);
        // You can now display this data on your page
        })
        .catch(error => console.error('Error:', error));

        // Function to fetch and display recent activity logs
        async function loadLogs() {
        const res = await fetch('http://localhost:3000/activity-logs');
        const logs = await res.json();
        const table = document.querySelector('#logTable tbody');
        table.innerHTML = '';

        logs.forEach(log => {
        const row = `
            <tr>
            <td>${log.user_id}</td>
            <td>${log.action}</td>
            <td>${log.module}</td>
            <td>${log.description}</td>
            <td>${log.ip_address}</td>
            <td>${new Date(log.timestamp).toLocaleString()}</td>
            </tr>
        `;
        table.innerHTML += row;
        });
    }

    document.addEventListener('DOMContentLoaded', loadLogs);
    </script>
</head>
<body>
    <header>
        <h1>Jail Management System</h1>
        <h2></h2>
        <p>Professional Correctional Facility Management</p>
    </header>
  
    <!-- Sidebar Navigation -->
    <ul>
        <li><a href="Homepage.html">Home</a></li>
        <li><a href="Log_in_page.html">Logout</a></li>
    </ul>

    <!-- Quick Stats Section -->
    <div class="stats-container">
        <div class="stats-card">
            <h3>Total Inmates</h3>
            <p></p>
        </div>
        <div class="stats-card">
            <h3>Staff Members</h3>
            <p></p>
        </div>
    </div>
    <!-- Recent Activity Section -->
    <h2>Recent Activity</h2>
    <div class="activity-container">
        <table id="logTable">
            <thead>
                <tr>
                <th>User</th><th>Action</th><th>Module</th><th>Description</th><th>IP</th><th>Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <!-- Button Section -->
    <div class="button-container">
        <button onclick="navigateTo('inmate')">Inmate Record Management</button>
        <button onclick="navigateTo('staff')">Staff Scheduling and Management</button>
    </div>
</body>
</html>
