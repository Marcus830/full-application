<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; 
            background: linear-gradient(to bottom, #2f00ff, #020000);
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            color: rgb(243, 239, 0);
        }
        p {
            font-size: 16px;
            color: yellow;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
            
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: yellow;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] ,input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;

        }
        role {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: navy;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e5ff00;
            color: black;
        }
        #login-prompt {
            margin-top: 20px;
            color: yellow;
            font-size: 12px;
        }
        .error-message, .success-message {
            display: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: bold;
        }

        .error-message {
            background-color: #ffebee;
            color: #d32f2f;
        }

        .success-message {
            background-color: #e8f5e9;
            color: #388e3c;
        }
    </style>
    <script> 
    // Function to add new user
    document.addEventListener('DOMContentLoaded', function() {
        const registrationForm = document.getElementById('registration-form');
        const messageDiv = document.getElementById('message');
        
        registrationForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            messageDiv.style.display = 'none';
            
            const formData = new FormData(this);
            const userData = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                role: formData.get('role')
            };

            const staffData = {
                name: formData.get('name'),
                role: formData.get('role'),
                department: formData.get('department'),
                phone: formData.get('phone')
            };

            if (userData.password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }

            try {
                // First try to add staff
                const staffResponse = await fetch('http://localhost:3001/staff', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: staffData.name,
                        role: staffData.role,
                        department: staffData.department,
                        phone: staffData.phone
                    })
                });

                if (!staffResponse.ok) {
                    const text = await staffResponse.text();
                    showMessage('Failed to register staff: ' + text, 'error');
                    return;
                }

                // Then try to add user
                const userResponse = await fetch('http://localhost:3001/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: userData.username,
                        email: userData.email,
                        password: userData.password,
                        role: userData.role
                    })
                });

                if (!userResponse.ok) {
                    const errorData = await userResponse.json();
                    showMessage('Failed to register user: ' + (errorData.error || 'Unknown error'), 'error');
                    return;
                }

                // If both succeeded
                registrationForm.reset();
                showMessage('Registration successful! You can now log in.', 'success');
                
            } catch (error) {
                console.error('Network error:', error);
                showMessage('Network error occurred. Please try again.', 'error');
            }
        });
        
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.style.display = 'block';
            messageDiv.style.color = type === 'success' ? 'green' : 'red';
            messageDiv.style.fontWeight = 'bold';
            messageDiv.style.backgroundColor = 'white';
            messageDiv.style.padding = '10px';
            messageDiv.style.borderRadius = '4px';
            messageDiv.style.margin = '10px 0';
        }
    });
    </script>
    <h1>Correctional Facility Management Software</h1>
    <p>Please register to continue.</p>
    
    <div id="message" class="error-message" style="display: block;"></div>
    
    <form id="registration-form">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div>
            <label for="role">Pick your role:</label>
            <select name="role" id="role" required>
                <option value="">Select Role</option>
                <option value="Correctional Officer (CO)">Correctional Officer (CO)</option>
                <option value="Clerk">Clerk</option>
                <option value="Kitchen Staff">Kitchen Staff</option>
                <option value="Operator">Operator</option>
                <option value="Psychologist / Counselor">Psychologist / Counselor</option>
                <option value="Chaplain">Chaplain</option>
            </select>
        </div>
        <div>
            <label for="department">Pick your department:</label>
            <select name="department" id="department" required>
                <option value="">Select Department</option>
                <option value="Security">Correctional Security Guard</option>
                <option value="General Services">General Services</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Engineering">Engineering</option>
                <option value="Administration">Administration</option>
                <option value="Medical">Medical</option>
            </select>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password (minimum 6 characters):</label>
            <input type="password" id="password" name="password" required minlength="6">
        </div>
        <button type="submit">Register</button>
        <button type="button" onclick="window.location.href='Log_in_page.html'">Back to Login</button>
    </form>
    
    <p id="login-prompt">Already have an account? <a href="Log_in_page.html">Log in here</a>.</p>
</html>
