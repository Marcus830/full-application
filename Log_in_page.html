
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; 
            background: linear-gradient(to bottom, #2f00ff, #020000);
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            color: rgb(243, 239, 0);
        }
        p {
            font-size: 16px;
            color: yellow;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
            
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: yellow;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;

        }
        button {
            background-color: navy;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e5ff00;
            color: black;
        }
    </style>
    <script>
        // Function to handle form submission
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('login-form').addEventListener('submit', async function(event){
                event.preventDefault(); // Prevent the default form submission
                
                // Get form data
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
    
                // Validate input
                if (!username || !password) {
                    alert('Please fill in all fields.');
                    return;
                }
    
                // Create a FormData object to send the data
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
    
                // Send the form data to the server
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'homepage.html'; // Redirect to the homepage
                    } else {
                        if ( response.status === 404) {
                            alert('Server not found. Please check if the server is running.');
                        } else if (response.status === 500) {
                            alert('Internal server error. Please try again later.');
                        } else {
                            alert('Login failed. Please check your credentials.');
                        }
                       const json = response.json();
                       console.log('Server response:', json);
                       alert('Login failed: ' + json.error);
                    }
                })
                .catch(error => {
                   console.error('Error:', error);
                    alert('Login failed' + error.message);
                });
            });
    
        });
    </script>
    <h1>Correctional Facility Management Software</h1>
    <p> Please log in to continue.</p>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <span class="error-message" style="color: red;"></span>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span class="error-message" style="color: red;"></span>
        <br><br>
        <button type="submit">Log In</button>
        <button type="button" onclick="location.href='Register.html'">Register</button>
    </form>
</body>
</html>
