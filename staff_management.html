<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Management</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
            width: 100%;
            height: 100vh;
            margin: 0;
        }
    /* Sidebar styling */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 15%;
            background-color: #ada1a1;
            height: 100vh; /* Full viewport height */
            position: absolute;
            overflow: auto;
        }

        ul li a {
            display: block;
            color: #000;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-weight: bold;
        }

        ul li a:hover {
            background-color: #888;
            color: white;
        }
    h2{
        text-align: center;
        margin-bottom: 20px;
    }

    .top-bar {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    #addStaffBtn{
        background-color: #cc0000;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 8px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    }

    #staffTable {
        width: 100%;
        border-collapse: collapse;
    }

    #staffTable th, #staffTable td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
    }
    #staffTable th {
        background-color: #cc0000;
        color: white;
    }
    #staffTable tr:hover{
        background-color: lightgrey;
    }

    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
        background: white;
        padding: 20px;
        margin: 10% auto;
        width: 300px;
    }

    .hidden {
        display: none;
    }
    </style>
    <style>
    .main-content {
      margin-left: 17%; /* slightly more than sidebar width for spacing */
      margin-top: 30px; /* adjust as needed to sit below header */
    }
    </style>
    <script>
      myFunction = function() {
        const input = document.getElementById("searchInput");
        const filter = input.value.toLowerCase();
        const table = document.getElementById("staffTable");
        const tr = table.getElementsByTagName("tr");
        for (let i = 1; i < tr.length; i++) {
            const td = tr[i].getElementsByTagName("td")[0]; // Search in the first column (Name)
            if (td) {
                const txtValue = td.textContent || td.innerText;
                if (txtValue.toLowerCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
      };
      // Function to load staff data from the server
        async function loadStaff() {
        try{
            const response = await fetch("http://localhost:3000/staff", {
                method: 'GET',
            });
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            const rows = await response.json();
            displaystaff(rows);
        } catch (error) {
            console.error("Error loading staff:", error);
        }
        }
        function displaystaff(rows) {
            const tbody = document.querySelector("#staffTable tbody");
            tbody.innerHTML = "";
            rows.forEach((s) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                <td>${s.name}</td>
                <td>${s.role}</td>
                <td>${s.department}</td>
                <td>${s.phone}</td>
                <td>
                    <button onclick="editStaff('${s._id}')">Edit</button>
                    <button onclick="deleteStaff('${s._id}')">Delete</button>
                </td>
                `;
                tbody.appendChild(row);
            });
        }

        function openAddModal() {
        document.getElementById("modalTitle").textContent = "Add Staff";
        document.getElementById("staffForm").reset();
        document.getElementById("staffId").value = "";
        document.getElementById("modal").classList.remove("hidden");
        }

        function editStaff(id) {
        fetch(`/staff/${id}`)
            .then((res) => res.json())
            .then((staff) => {
            document.getElementById("modalTitle").textContent = "Edit Staff";
            document.getElementById("staffId").value = staff._id;
            document.getElementById("name").value = staff.name;
            document.getElementById("role").value = staff.role;
            document.getElementById("department").value = staff.department;
            document.getElementById("phone").value = staff.phone;
            document.getElementById("modal").classList.remove("hidden");
            });
        }

        function deleteStaff(id) {
        fetch(`/staff/${id}`, {
            method: "DELETE",
        }).then(loadStaff);
        }

        function closeModal() {
        document.getElementById("modal").classList.add("hidden");
        }

        window.onload = function () {
            loadStaff(); // load data when page is ready
            document.getElementById("staffForm").addEventListener("submit", function (e) {
                e.preventDefault();
                const id = document.getElementById("staffId").value;
                const name = document.getElementById("name").value;
                const role = document.getElementById("role").value;
                const department = document.getElementById("department").value;
                const phone = document.getElementById("phone").value;

                if (id) {
                    // Update existing staff
                    fetch(`http://localhost:3000/staff/${id}`, {
                        method: "PUT",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ name, role, department, phone }),
                    }).then(loadStaff);
                } else {
                    // Add new staff
                    fetch("http://localhost:3000/staff", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ name, role, department, phone }),
                    }).then(loadStaff);
                }
            });
        };

    </script>
</head>
<body>
  <header style="background-color: #333; color: white; padding: 10px; text-align: center;">
        <h1>Jail Management System</h1>
        <h2>Staff Management</h2>
  </header>

  <!-- Sidebar Navigation -->
  <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Calendar</a></li>
      <li><a href="#">Notifications</a></li>
      <li><a href="#">Logout</a></li>
  </ul>

  <div class="main-content">
    <div class="top-bar">
      <input type="text" id="searchInput" onkeyup="myFunction()" placeholder="Search staff..." />
      <button id="addStaffBtn" onclick="openAddModal()">Add Staff</button>
    </div>

    <table id="staffTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Department</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Staff rows will go here -->
      </tbody>
    </table>
  </div>

  <!-- Add/Edit Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">Add Staff</h2>
      <form id="staffForm">
        <input type="hidden" id="staffId" />
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="role" placeholder="Role" required />
        <input type="text" id="department" placeholder="Department" required />
        <input type="text" id="phone" placeholder="Phone" required />
        <button type="submit">Save</button>
        <button type="button" onclick="closeModal()">Cancel</button>
      </form>
    </div>
  </div>

</body>
</html>
