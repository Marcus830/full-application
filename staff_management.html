<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Management</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    .top-bar {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    #staffTable {
        width: 100%;
        border-collapse: collapse;
    }

    #staffTable th, #staffTable td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
    }

    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
        background: white;
        padding: 20px;
        margin: 10% auto;
        width: 300px;
    }

    .hidden {
        display: none;
    }
    </style>
    <script>
        async function loadStaff() {
        try{
            const response = await fetch("http://localhost:3000/staff", {
                method: 'GET',
            });
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            const rows = await response.json();
            displaystaff(rows);
        } catch (error) {
            console.error("Error loading staff:", error);
        }
        }
        function displaystaff(rows) {
            const tbody = document.querySelector("#staffTable tbody");
            tbody.innerHTML = "";
            rows.forEach((s) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                <td>${s.name}</td>
                <td>${s.role}</td>
                <td>${s.department}</td>
                <td>${s.phone}</td>
                <td>
                    <button onclick="editStaff('${s._id}')">Edit</button>
                    <button onclick="deleteStaff('${s._id}')">Delete</button>
                </td>
                `;
                tbody.appendChild(row);
            });
        }


        function openAddModal() {
        document.getElementById("modalTitle").textContent = "Add Staff";
        document.getElementById("staffForm").reset();
        document.getElementById("staffId").value = "";
        document.getElementById("modal").classList.remove("hidden");
        }

        function editStaff(id) {
        fetch(`/staff/${id}`)
            .then((res) => res.json())
            .then((staff) => {
            document.getElementById("modalTitle").textContent = "Edit Staff";
            document.getElementById("staffId").value = staff._id;
            document.getElementById("name").value = staff.name;
            document.getElementById("role").value = staff.role;
            document.getElementById("department").value = staff.department;
            document.getElementById("phone").value = staff.phone;
            document.getElementById("modal").classList.remove("hidden");
            });
        }

        function deleteStaff(id) {
        fetch(`/staff/${id}`, {
            method: "DELETE",
        }).then(loadStaff);
        }

        function closeModal() {
        document.getElementById("modal").classList.add("hidden");
        }

        window.onload = function () {
            document.getElementById("staffForm").addEventListener("submit", function (e) {
                e.preventDefault();
                // your form logic here...
            });

            loadStaff(); // load data when page is ready
        };

    </script>
</head>
<body>
  <h1>Staff Management</h1>

  <div class="top-bar">
    <input type="text" id="searchInput" placeholder="Search staff..." />
    <button onclick="openAddModal()">Add Staff</button>
  </div>

  <table id="staffTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Department</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Staff rows will go here -->
    </tbody>
  </table>

  <!-- Add/Edit Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">Add Staff</h2>
      <form id="staffForm">
        <input type="hidden" id="staffId" />
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="role" placeholder="Role" required />
        <input type="text" id="department" placeholder="Department" required />
        <input type="text" id="phone" placeholder="Phone" required />
        <button type="submit">Save</button>
        <button type="button" onclick="closeModal()">Cancel</button>
      </form>
    </div>
  </div>

</body>
</html>
